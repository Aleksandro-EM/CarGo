<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Categories</title>
</head>
<section layout:fragment="content">
    <div class="container mt-5">

        <h2 class="mb-4">Categories</h2>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="mb-3">
            <a th:href="@{/admin/category/add}" class="btn btn-success">Add New Category</a>
        </div>

        <div th:if="${#lists.isEmpty(categories)}">
            <p>No categories yet!</p>
        </div>

        <table class="table table-bordered table-striped" id="categories-table" th:if="${!#lists.isEmpty(categories)}">
            <thead>
            <tr>
                <th>Type</th>
                <th>Subtype</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.type.displayName}">Type</td>
                <td th:text="${category.subtype.displayName}">Subtype</td>
                <td>
                    <img th:if="${category.imageUrl}" th:src="${category.imageUrl}"
                         alt="Category Image" style="height:50px; width:auto;">
                </td>
                <td>
                    <a th:href="@{'/admin/category/edit/' + ${category.id}}" class="btn btn-sm btn-primary">Update</a>

                    <form th:action="@{'/admin/category/delete/' + ${category.id}}" method="POST"
                          th:onsubmit="return confirm('Are you sure you want to delete this category?');"
                          style="display:inline-block;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</html>
