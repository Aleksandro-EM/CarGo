<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Categories</title>
</head>
<section layout:fragment="content">
    <div class="container mt-5">

        <h2 class="text-center mb-4">Categories</h2>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="mb-3">
            <a th:href="@{/admin/category/add}" class="btn btn-success">Add New Category</a>
        </div>

        <div th:if="${#lists.isEmpty(categories)}">
            <p>No categories yet!</p>
        </div>

        <table class="table table-bordered table-striped" id="table" th:if="${!#lists.isEmpty(categories)}">
            <thead>
            <tr>
                <th>Type</th>
                <th>Subtype</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.type.displayName}">Type</td>
                <td th:text="${category.subtype.displayName}">Subtype</td>
                <td>
                    <img th:if="${category.imageUrl}" th:src="${category.imageUrl}"
                         alt="Category Image" style="height:50px; width:auto;">
                </td>
                <td>
                    <a th:href="@{'/admin/category/edit/' + ${category.id}}" class="btn btn-sm btn-primary">Update</a>

                    <form th:action="@{'/admin/category/delete/' + ${category.id}}"
                          method="post"
                          th:id="'deleteForm-' + ${category.id}"
                          style="display:inline-block;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <button type="button"
                                class="btn btn-sm btn-danger"
                                data-bs-toggle="modal"
                                th:attr="data-bs-target='#deleteModal-' + ${category.id}">
                            Delete
                        </button>
                    </form>
                    <div class="modal fade"
                         th:id="'deleteModal-' + ${category.id}"
                         tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header bg-danger text-white">
                                    <h5 class="modal-title">Confirm Deletion</h5>
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Are you sure you want to delete this category?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

                                    <button type="submit"
                                            class="btn btn-danger"
                                            th:attr="form='deleteForm-' + ${category.id}"
                                            data-bs-dismiss="modal">
                                        Yes, Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</html>
