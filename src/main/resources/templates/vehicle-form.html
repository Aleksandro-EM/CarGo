<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title th:text="${vehicle.id} != null ? 'Edit Vehicle' : 'Add Vehicle'"></title>
</head>

<section layout:fragment="content">
    <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">

            <h2 class="text-center mb-4"
                th:text="${vehicle.id} != null ? 'Edit Vehicle' : 'Add Vehicle'"></h2>

            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <!-- Shared Add/Edit Form -->
            <form th:action="@{${vehicle.id} != null ? '/admin/vehicle/edit/' + ${vehicle.id} : '/admin/vehicle/add'}"
                  th:object="${vehicle}" method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-3">
                    <label class="form-label" for="plateNumber">Plate Number</label>
                    <input id="plateNumber" type="text" th:field="*{plateNumber}" class="form-control">
                    <div th:if="${#fields.hasErrors('plateNumber')}" class="alert alert-danger" th:errors="*{plateNumber}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="make">Make</label>
                    <input id="make" type="text" th:field="*{make}" class="form-control">
                    <div th:if="${#fields.hasErrors('make')}" class="alert alert-danger" th:errors="*{make}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="model">Model</label>
                    <input id="model" type="text" th:field="*{model}" class="form-control">
                    <div th:if="${#fields.hasErrors('model')}" class="alert alert-danger" th:errors="*{model}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="color">Color</label>
                    <input id="color" type="text" th:field="*{color}" class="form-control">
                    <div th:if="${#fields.hasErrors('color')}" class="alert alert-danger" th:errors="*{color}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="year">Year</label>
                    <input id="year" type="number" th:field="*{year}" class="form-control">
                    <div th:if="${#fields.hasErrors('year')}" class="alert alert-danger" th:errors="*{year}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="currentMileage">Current Mileage</label>
                    <input id="currentMileage" type="number" th:field="*{currentMileage}" class="form-control">
                    <div th:if="${#fields.hasErrors('currentMileage')}" class="alert alert-danger" th:errors="*{currentMileage}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="category">Category</label>
                    <select id="category" th:field="*{category}" class="form-select">
                        <option value="">-- Select Category --</option>
                        <option th:each="cat : ${categories}"
                                th:value="${cat.id}"
                                th:text="${cat.type} + ' - ' + ${cat.subtype}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('category')}" class="alert alert-danger" th:errors="*{category}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="dailyRate">Daily Rate</label>
                    <input id="dailyRate" type="number" step="0.01" th:field="*{dailyRate}" class="form-control">
                    <div th:if="${#fields.hasErrors('dailyRate')}" class="alert alert-danger" th:errors="*{dailyRate}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="status">Status</label>
                    <select id="status" th:field="*{status}" class="form-select">
                        <option value="">-- Select Status --</option>
                        <option th:each="s : ${statuses}"
                                th:value="${s}"
                                th:text="${s}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('status')}" class="alert alert-danger" th:errors="*{status}"></div>
                </div>

                <button class="btn btn-primary w-100" type="submit"
                        th:text="${vehicle.id} != null ? 'Update Vehicle' : 'Add Vehicle'"></button>
            </form>

            <div class="text-center mt-3">
                <small><a th:href="@{/admin/vehicles}" class="text-decoration-none">Back to Vehicles</a></small>
            </div>
        </div>
    </div>
</section>
</html>
