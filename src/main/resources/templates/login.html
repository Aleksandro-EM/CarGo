<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Login</title>
</head>

<section layout:fragment="content">
    <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">

            <h2 class="text-center mb-4">Login</h2>

            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Invalid credentials. Please check your email and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                You have been logged out.
            </div>
            <div th:if="${param.registered}" class="alert alert-success" role="alert">
                Account created. Please log in.
            </div>

            <form th:action="@{/login}" method="post" novalidate>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>

                    <input id="email" type="email" name="email" class="form-control" required
                           th:value="${param.email != null} ? ${param.email} : ''">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input id="password" type="password" name="password" class="form-control" required
                           autocomplete="new-password">
                </div>

                <button class="btn btn-primary w-100" type="submit">Login</button>
            </form>

            <div class="text-center mt-3">
                <small>Donâ€™t have an account?
                    <a th:href="@{/register}" class="text-decoration-none">Register</a>
                </small>
            </div>
        </div>
    </div>
</section>
</html>
