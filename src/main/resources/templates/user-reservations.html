<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Reservations</title>
</head>
<section layout:fragment="content">
    <div class="container mt-5">

        <h2 class="text-center mb-4">Reservations</h2>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div th:if="${#lists.isEmpty(reservations)}">
            <p>No Reservations yet!</p>
        </div>

        <table class="table table-bordered table-striped" id="table" th:if="${!#lists.isEmpty(reservations)}">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Vehicle ID</th>
                <th>Status</th>
                <th>Total Price</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reservation : ${reservations}">
                <td th:text="${reservation.user != null ? reservation.user.firstName : '—'}"></td>
                <td th:text="${reservation.user != null ? reservation.user.lastName  : '—'}"></td>
                <td th:text="${reservation.user != null ? reservation.user.phoneNumber : '—'}"></td>
                <td th:text="${reservation.vehicleId}">Vehicle</td>
                <td th:text="${reservation.status.displayName}">Status</td>
                <td th:text="${reservation.totalPrice}">Total</td>
                <td th:text="${#dates.format(reservation.reservationStartDate, 'yyyy-MM-dd')}"></td>
                <td th:text="${#dates.format(reservation.reservationStartDate, 'yyyy-MM-dd')}"></td>
                <td>
                    <form th:action="@{'/admin/reservations/delete/' + ${reservation.id}}"
                          method="post"
                          th:id="'deleteForm-' + ${reservation.id}"
                          style="display:inline-block;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <button type="button"
                                class="btn btn-sm btn-danger"
                                data-bs-toggle="modal"
                                th:attr="data-bs-target='#deleteModal-' + ${reservation.id}">
                            Cancel Reservation
                        </button>
                    </form>
                    <div class="modal fade"
                         th:id="'deleteModal-' + ${reservation.id}"
                         tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header bg-danger text-white">
                                    <h5 class="modal-title">Confirm Cancellation</h5>
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Are you sure you want to cancel this Reservation? <br/>
                                    $5CAD will be charged as a cancellation fee.
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

                                    <button type="submit"
                                            class="btn btn-danger"
                                            th:attr="form='deleteForm-' + ${reservation.id}"
                                            data-bs-dismiss="modal">
                                        Yes, Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</html>
