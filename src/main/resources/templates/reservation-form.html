<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title th:text="${isEdit} ? 'Edit Reservation' : 'Add Reservation'">Reservation</title>
</head>

<section layout:fragment="content">
    <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">

            <h2 class="text-center mb-4"
                th:text="${isEdit} ? 'Edit Reservation' : 'Add Reservation'">Reservation</h2>

            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:object="${reservation}"
                  th:action="${isEdit} ? @{/admin/reservations/edit/{id}(id=${reservation.id})} : @{/admin/reservations/add}"
                  method="post">

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-3">
                    <label class="form-label" for="userId">User</label>
                    <select id="userId" class="form-select" th:field="*{user.id}">
                        <option th:value="${null}">-- Select User --</option>
                        <option th:each="u : ${users}" th:value="${u.id}"
                                th:text="${u.firstName} + ' ' + ${u.lastName} + ' (' + ${u.email} + ')'">
                        </option>
                    </select>
                    <div th:if="${#fields.hasErrors('user')}" class="alert alert-danger" th:errors="*{user}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="vehicleId">Vehicle</label>
                    <select id="vehicleId" class="form-select" th:field="*{vehicleId}">
                        <option th:value="${null}">-- Select Vehicle --</option>
                        <option th:each="v : ${vehicles}" th:value="${v.id}"
                                th:text="${v.year} + ' ' + ${v.make} + ' ' + ${v.model} + ' â€” $' + ${v.dailyRate} + '/day'">
                        </option>
                    </select>
                    <div th:if="${#fields.hasErrors('vehicleId')}" class="alert alert-danger" th:errors="*{vehicleId}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="status">Status</label>
                    <select id="status" th:field="*{status}" class="form-select">
                        <option value="">-- Select Status --</option>
                        <option th:each="st : ${statuses}"
                                th:value="${st}"
                                th:text="${st.displayName}">
                        </option>
                    </select>
                    <div th:if="${#fields.hasErrors('status')}" class="alert alert-danger" th:errors="*{status}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="reservationStartDate">Reservation Start Date</label>
                    <input id="reservationStartDate" type="date" class="form-control" th:field="*{reservationStartDate}">
                    <div th:if="${#fields.hasErrors('reservationStartDate')}" class="alert alert-danger" th:errors="*{reservationStartDate}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="reservationEndDate">Reservation End Date</label>
                    <input id="reservationEndDate" type="date" class="form-control" th:field="*{reservationEndDate}">
                    <div th:if="${#fields.hasErrors('reservationEndDate')}" class="alert alert-danger" th:errors="*{reservationEndDate}"></div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary"
                            th:text="${isEdit} ? 'Update' : 'Create'">Save</button>
                    <a th:href="@{/admin/reservations}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</section>
</html>
