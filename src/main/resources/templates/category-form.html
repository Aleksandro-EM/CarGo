<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title th:text="${category.id} != null ? 'Edit Category' : 'Add Category'"></title>
</head>

<section layout:fragment="content">
    <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">

            <h2 class="text-center mb-4"
                th:text="${category.id} != null ? 'Edit Category' : 'Add Category'"></h2>

            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <!-- Shared Add/Edit Form -->
            <form th:action="@{${category.id} != null ? '/admin/category/edit/' + ${category.id} : '/admin/category/add'}"
                  th:object="${category}" method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-3">
                    <label class="form-label" for="type">Type</label>
                    <select id="type" th:field="*{type}" class="form-select">
                        <option value="">-- Select Type --</option>
                        <option th:each="type : ${types}"
                                th:value="${type}"
                                th:text="${type.displayName}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('type')}" class="alert alert-danger" th:errors="*{type}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="subtype">Subtype</label>
                    <select id="subtype" th:field="*{subtype}" class="form-select">
                        <option value="">-- Select Subtype --</option>
                        <option th:each="subtype : ${subtypes}"
                                th:value="${subtype}"
                                th:text="${subtype.displayName}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('subtype')}" class="alert alert-danger" th:errors="*{subtype}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="imageUrl">Image URL</label>
                    <input id="imageUrl" type="text" th:field="*{imageUrl}" class="form-control">
                    <div th:if="${#fields.hasErrors('imageUrl')}" class="alert alert-danger" th:errors="*{imageUrl}"></div>
                </div>

                <button class="btn btn-primary w-100" type="submit"
                        th:text="${category.id} != null ? 'Update Category' : 'Add Category'"></button>
            </form>

            <div class="text-center mt-3">
                <small><a th:href="@{/admin/categories}" class="text-decoration-none">Back to Categories</a></small>
            </div>
        </div>
    </div>
</section>
</html>
