<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/vehicles}">Home</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item me-2" sec:authorize="isAnonymous()">
                    <a class="btn btn-outline-light" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="btn btn-primary" th:href="@{/register}">Register</a>
                </li>
            </ul>
            <div class="nav-item me-3 d-flex align-items-center" sec:authorize="isAuthenticated()">
          <span class="navbar-text">
            You are logged in as <span class="text-primary" sec:authentication="name">user</span>
          </span>
            </div>
            <div class="nav-item mx-3" sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="btn btn-primary" th:href="@{/admin/dashboard}">Admin Dashboard</a>
            </div>
            <div class="nav-item mx-3" sec:authorize="hasRole('ROLE_USER')">
                <a class="btn btn-primary" th:href="@{/user/reservations}">My Reservations</a>
            </div>
            <div class="nav-item ml-3" sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>

        </div>
    </div>
</nav>
</body>
</html>
