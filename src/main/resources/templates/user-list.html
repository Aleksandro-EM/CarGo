<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Users</title>
    <style>
        .disabled-btn {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<section layout:fragment="content">
    <div class="container mt-5">

        <h2 class="text-center mb-4">Users</h2>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div th:if="${#lists.isEmpty(users)}">
            <p>No Users yet!</p>
        </div>

        <table class="table table-bordered table-striped" id="table" th:if="${!#lists.isEmpty(users)}">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.firstName != null ? user.firstName : '—'}"></td>
                <td th:text="${user.lastName != null ? user.lastName : '—'}"></td>
                <td th:text="${user.phoneNumber != null ? user.phoneNumber : '—'}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <form th:action="@{'/admin/users/' + ${user.id}}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit"
                                class="btn btn-danger btn-sm"
                                th:disabled="${user.role == 'ROLE_ADMIN'}"
                                th:classappend="${user.role == 'ROLE_ADMIN'} ? ' disabled-btn' : ''">
                            Promote to Admin
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</html>
